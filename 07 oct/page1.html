<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fisrt page</title>
</head>
<body>

	<input type="text" id="inputnumber" placeholder="Enter a Name"> <br>
	<input type="text" id="inputnumber1" placeholder="Enter a Last Name"> 

        <button onclick="sendValue()">Send Value</button>     

        <script> 
            function sendValue() {           
                const vnum = document.getElementById('inputnumber').value;
                sessionStorage.setItem('lname', vnum); 

                const vlnm = document.getElementById('inputnumber1').value;
                sessionStorage.setItem('lname1', vlnm); 
                window.location.href = 'page2.html';                


            } 
        </script> 



</body>
</html>
