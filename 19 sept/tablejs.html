<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Task</title>
</head>
<body>
<center>
<button onclick="tabledata()"> Show Data</button>
</center>
	<table align="center" border="1" width="400">

		<tr align="center">
			<td>
				<p id="sname">Studen Name</p>
			</td>
			<td>
				<p id="smark">Studen Mark</p>
			</td>
		</tr>
		<tr align="center">
			<td>
				<p id="lname">Studen Last Name</p>
			</td>
		</tr>
	</table>

	<script type="text/javascript">
		
		function tabledata() {
			
		let sname,lname,smark;
		sname="sammer";
		lname="kumar";
		smark=50;
		document.getElementById("sname").innerHTML=sname;
		document.getElementById("lname").innerHTML=lname;

		document.getElementById("lname").innerHTML=smark;


		}
	</script>

</body>
</html>
