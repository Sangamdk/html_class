<html>
 
<head>
    <script>
        function hov()
		 {
            var e=document.getElementById('hover');
            e.style.display='none';
        }
    </script>
</head>
 
<body>
    <div id="hover"
         onmouseover="hov()"
         style="background-color:blue;
                height:200px;
                width:200px;">
    </div>
</body>
 
</html>
