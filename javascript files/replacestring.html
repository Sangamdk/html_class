<html>

<body>

<h1>Replacing String Content</h1>
<p>The replace() method replaces a specified value with another value in a string.
Replace "Microsoft" with "aceitsolution" in the paragraph below:</p>

<button onClick="myFunction()">Try it</button>

<p id="demo">Please visit SOFTWARE</p>

<script>
function myFunction()
 {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("SOFTWARE","aceitsolution");
}
</script>

</body>
</html>
