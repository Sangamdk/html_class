<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 
<h2>toString()</h2>
<p>The toString() method returns an array as a comma separated string:</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango",'y',78,87.90,true,false,"JALLY"];

document.getElementById("demo1").innerHTML = fruits.toString();
document.getElementById("demo2").innerHTML = fruits.reverse();
document.getElementById("demo3").innerHTML = fruits.sort();
</script>

</body>
</html>
