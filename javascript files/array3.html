<h2>JavaScript constructor Arrays</h2>

<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango",678,78.8,true,false];
document.getElementById("demo").innerHTML = fruits[7];
</script>
