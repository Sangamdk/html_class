<html>   
<head>   
<title> Open and close window method example </title>   
<script>  
    var newWindow;  
    // function to open the new window tab with specified size  
    function windowOpen()
	 {   
           newWindow = window.open(   
              "animation2.html", "_blank", "width=500, height=350");   
    }   
    
   // function to close the window opened by window.open()   
   function windowClose() 
   {   
         newWindow.close();   
   }   
</script>   
</head>   
  
<center>  
<h2 style="color:green"> Window open() and close() method </h2>  
<body>   
    <b> Click the button to open  FACEBOOK site </b><br>  
    <button onClick="windowOpen()"> Open aceitsolution </button>  
    <br><br>   
    <b> Click the button to close FACEBOOK site </b><br>  
    <button onClick="windowClose()"> Close aceitsolution  </button>   
</body>   
</center>  
</html>
