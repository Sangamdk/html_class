<html>
<body>
<h2>JavaScript Array Sort</h2>
<p>The sort() or reverse() method sorts an array alphabetically.</p>

<button onClick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
const fruits = ["Banana",false,"Jackfriuts",45.88, "Fly", "Apple", "Ashok","Kamal","Orange","Mango",896,true];

document.getElementById("demo").innerHTML = fruits;

function myFunction()
 {
  fruits. reverse();
  document.getElementById("demo").innerHTML = fruits;
}



</script>

</body>
</html>
