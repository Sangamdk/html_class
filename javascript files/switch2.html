
<html>
<body>
	<h1>Demo: combined switch cases</h1>
	
	<script>
		var sub = 100;

		switch (sub)
		{
			case 11:
			case 22:
			case 36:
				alert("case 56, 23, 45 executed");
				break;
				
			case 48:
				alert("case 76 executed");
				break;
				
            case 70:
			alert("case 101 executed");
				break;
				
               	default:
				alert("default case executed");
				break;
		}
    </script>
</body>
</html>
