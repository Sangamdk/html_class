<html lang="en">
  <head>
    <style>
      body {
        display:flex;
        flex-direction: column;
        align-items:center;
      }
      button {
        background-color: #806ae4;
        border:groove 2px red;
        color: white;
        padding: 15px 15px;
        text-decoration: none;
        cursor: pointer;
        border-radius: 12px;
        width: 100px;
        margin-top: 10px;
        height: 30px;
        line-height: 0;
      }
      p{
        color:green;
      }
    </style>
    <script>
      function addNumbers()
	   {
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i<= 20; i++)
		{
          result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
      <h3>Enter the number : </h3>
      <input id="number" />
      <button onClick="addNumbers()">Print</button>
      <div id="result"></div>
  </body>
</html>
