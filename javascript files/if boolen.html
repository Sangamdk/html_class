<!DOCTYPE html>
<html>
<body>
	<h1>Demo: JavaScript IF Boolean</h1>
	<script>
		var YES = true;
		var NO = false;

		if(NO)
		{
			alert("This code block will be executed=1");
		}

		else(YES)
		{
			alert("This code block will not be executed=2");
		}
    </script>
</body>
</html>
