<html>
<body>
	<h1>Demo: JavaScript Ternary Operators</h1>
	
	<p id="p1"></p>
	<p id="p2"></p>
	
	<script>
		var a = 567, b =110;

		var x = a<b? a:b;
		var y = b>a? b : a; 

		document.getElementById("p1").innerHTML = x;

		document.getElementById("p2").innerHTML = y;

    </script>
</body>
</html>
