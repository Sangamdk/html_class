<html>
<body>
	<h1>Demo: JavaScript function parameters</h1>
	
	<script>
		function ShowMessage(firstName, lastName)
		 {
			alert("Hello " + firstName + "  " + lastName);
		}

		ShowMessage("Ashok", "Sharma");
		ShowMessage("Kabir", "Mishra");
		ShowMessage(100, 200);
		ShowMessage(true, false);
		

    </script>
</body>
</html>
