<html>
<style>
#myContainer {
  width: 400px;
  height: 400px;
  position:fixed;
  background: yellow;
}
#myAnimation {
	width: 50px;
	height: 50px;
	position: absolute;
	background-color: red;
	right: 351px;
	top: 0px;
}
</style>
<body>
<h1>ANIMATION 1</h1>
<p>
<button onClick="myMove()">Click Me</button> 
</p>

<div id ="myContainer">

<div id ="myAnimation"></div>
</div>

<script>
function myMove()
 {
  var elem = document.getElementById("myAnimation");   
  var pos = 0;
  var id = setInterval(frame, 2);
  function frame()
   {
    if (pos == 350) 
	{
      clearInterval(id);
    } 
	else 
	{
      pos++; 
      elem.style.left = pos + 'px'; 
      elem.style.top = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
