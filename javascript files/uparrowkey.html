<html>
 
<head>
    <script>
        var a=0;
        var b=0;
        var c=0;
        function changeBackground()
		 {
            var x=document.getElementById('bg');
            x.style.backgroundColor='rgb('+a+', '+b+', '+c+')';
            a+=106;
            b+=a+044;
            c+=b+206;
            if(a>255) a=a-b;
            if(b>255) b=a;
            if(c>255) c=b;
        }
    </script>
</head>
 
<body>
    <h4>The input box will change color when UP arrow key is pressed</h4>
    <input id="bg" onKeyUp="changeBackground()" placeholder="write something" style="color:blue">
</body>
 
</html>
