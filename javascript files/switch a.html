<html>
<body>
   <h1>demo:switch with string type</h1>

  <script>
      var str = "3q1241";
	  
	  switch (str)
	   {
	     case "steve":
		     alert("this is a steve");
			 break;
			 
		 case "BILL":
             alert("this is a BILL");
          break;
			
		 case "john":
            alert("this is a john");
           break;

          default:
               alert("unknow person");
            break;
      }
   </script>
</body>
</html>
