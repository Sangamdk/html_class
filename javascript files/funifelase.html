<script>
"use strict";

let age = 19; // take 16 as an example

if (age >18)
 {
  welcome();               // \   (runs)

   {     //  |
    alert("Hello!");       //  |  Function Declaration is available

else
 {

  {
    alert("Greetings!");
  }
}
