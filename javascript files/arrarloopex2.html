<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The best way to loop through an array is using a standard for loop:</p>


<script>
const fruits = ["Banana", "Orange", "Apple", "Mango","grape","jackfruits",777];
let fLen = fruits.length;

let text = "<ul>";
for (let i = 0; i < fLen; i++)
 {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

window.alert(text);
</script>

</body>
</html>
