<body>
<style> 
    #Myelement { 
        background-color: black; 
        width: 500px; 
        height: 100px; 
    } 
</style> 
<div id="Myelement" onClick="changeColor()"> 
</div> 
<input name="MyColorPicker" type="color" id="MyColorPicker" /> 
<script> 
    function changeColor()
	 { 
        document.getElementById( 
        "Myelement").style.backgroundColor = 
            document.getElementById( 
        "MyColorPicker").value; 
    } 
</script>
</body>
</html>
