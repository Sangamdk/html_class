<!DOCTYPE html>
<html>
<body>
	<h1>Example: JavaScript Assignment Operators</h1>
	
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
	
	<script>
		var x = 18, y = 560;

		x = y;
		document.getElementById("p1").innerHTML = y;

		y += 5;
		document.getElementById("p2").innerHTML = y;

		y -= 1;
		document.getElementById("p3").innerHTML =y;

		y *= 5;
		document.getElementById("p4").innerHTML =y;

		y /= 15;
		document.getElementById("p5").innerHTML = y;

		y %= 2;
		document.getElementById("p6").innerHTML =y;

    </script>
</body>
</html>
