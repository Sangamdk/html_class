<html>
<body>
	<h1>Demo: switch with string type</h1>
	
	<script>
		var roll = 66;

		switch (roll) 
		{
			case 45:
				document.write("roll is 45");
				break;
			case 66:
				document.write("roll is 66");
				break;
			case 36:
				document.write("roll is 36");
				break;
			default:
				document.write("roll is invalid");
				break;
		}
    </script>
</body>
</html>
