<html>
<head>
</head>

<body>
<div id="textHere"></div>

<div>
    <button onClick="Next();">Next!</button>
    <button onClick="Prev();">Previous</button>
</div>
<script type="text/javascript"> 

    var text = [
        "first item",
        "second item",
        "third item",
		"fourth item",
		"fifth item"
    ]; 

    var Current = 0;

    document.getElementById("textHere").innerHTML = text[Current];

    function Prev()
	{
        if(Current == 0)
		{
            Current = text.length - 1;
			}
        else
		{
            Current--;
			}

        document.getElementById("textHere").innerHTML = text[Current];
    }

    function Next()
	{
        if(Current == text.length - 1)
		{
            Current = 2}
        else
		{
            Current++;}

        document.getElementById("textHere").innerHTML = text[Current];
    }

</script>
</body>
</html>
