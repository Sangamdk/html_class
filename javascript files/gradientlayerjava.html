                                                                                                                                                                                                                                                                                                                                                                           <!DOCTYPE html>
<html>

<head>
    <title>Gradient color generator</title>

    <style>
        body {
        	font: "Roboto";
        	text-align: center;
        	background: linear-gradient(to left,
        				#FFA07A, #40E0D0);
        }
        	
        h1 {
        	color: white;
        }
    </style>
</head>

<body class="change">
    <h1>WELCOME TO ACEIT</h1>
    <h3>Gradient color generator</h3>

    <b>Current Colors for Gradient Background:</b>

    <!-- Default color for gradient -->
    <input class="color1" type="color" value="#FF5733" />
    <input class="color2" type="color" value="#DFFF00" />

    <script>
        var css = document.querySelector("h3");
        var color1 = document.querySelector(".color1");
        var color2 = document.querySelector(".color2");
        var body = document.querySelector(".change");
        
        // Changing color for the gradient
        function changeGradient() 
		{
        	body.style.background =
        		"linear-gradient(to left, "
        			+ color1.value + ", "
        			+ color2.value + ")";
        
        	css.textContent = body.style.background + ";";
        }
        
        color1.addEventListener("input", changeGradient);
        
        color2.addEventListener("input", changeGradient);
    </script>
</body>

</html>
