<html>  
   <head>  
      <title>Calculate days between the dates using default system dates</title>  
   </head>  
   <body>  
   DATETIMEDIFFRANCE
      <script>  
         var date1, date2;  
         //define two date object variables with dates inside it  
         date1 = new Date();  
         date2 = new Date ("jun 15, 2019, 6:30:20");  
  
         //calculate total number of seconds between two dates  
         var total_seconds = Math.abs(date2 - date1) / 1000;  
  
         //calculate days difference by dividing total seconds in a day  
         var days_difference = Math.floor (total_seconds / (60 * 60 * 24));  
           
         document.write("Number of days between dates from current date <br>" +date1 + " and <br>" + date2 + " are: <br>"   
                         + days_difference + " days");  
      </script>    
</body>  
</html>
