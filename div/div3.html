<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the top navigation bar */
.topnav {
  margin: 10px;
  overflow: hidden;
  background-color: #333;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color: indianred;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the content */
.content {
  background-color: #ddd;
  padding: 10px;
  height: 200px; 
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
}

.hader{
  margin: 20px;
}
</style>
</head>
<body>

<div class="hader" align="center">
  
  <img src="banner1.webp" height="150" width="1000">
</div>

<div class="topnav">
  <a href="#">Home</a>
  <a href="#">Photos</a>
  <a href="#">Videos</a>
</div>

<div class="content">
  <h2>CSS Template</h2>
  <p>A topnav, content and a footer.</p>

<table border="1" bgcolor="pink" align="center">
    <tr>      
      <td>Full Name</td>
      <td>Second Name</td>
    </tr>
    <tr bgcolor="blue">
      <td align="center">Deepak</td>
      <td align="center">kumar</td>
    </tr>
    <tr>
      <td bgcolor="yellow">Pankaj</td>
      <td>Kumar</td>
    </tr>
  </table>

</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
